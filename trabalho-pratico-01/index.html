<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho Prático</title>
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
  <div id="conteudo">
    <h1>Números por extenso</h1>
    <p>Escolha um número entre 0 e 999:</p>
    <input id="slider" type="range" min=0 max=999 value="0">
    <p>Número autal:</p>
    <input id="numeroAtual" type="text" value="0" disabled>
    <p>Número por extenso:</p>
    <input id="numeroExtenso" type="text" value="zero" disabled size="50">
  </div>



</body>

</html>
